{% extends "layouts/default.html" %}

{% block content %}
  <header class="post-header">
    <div class="container"> <!-- add post-header__content for double hr line -->
      <div class="nav-container-new">
          <a href="/"><p class="container-p-featuredpost-font">‚Üê Home</p></a>
      </div>
    <h1>Blog</h1>
    </div>
  </header>
  <div class="post-list">
    <div class="container">
      <ul>
        {% for blogposts in items %}
          <li>
            <a href="{{ blogposts | route('blogposts') }}" class="tout">
              <div>
                <img src="{{ blogposts.blogImage | image }}">
              </div>

              <div class="tout__content color">
                <h3>{{ blogposts.title }}</h3>
                <p>
                  <time>{{ blogposts._enabledAt | date("MMMM D, YYYY") }}</time>
                </p>

              </div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
    <div class="container">
      <div id="mc_embed_signup">
            <form action="https://ramoncacho.us16.list-manage.com/subscribe/post?u=2d404b758c066c83daaaefa3d&amp;id=6e02e524ff" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL"> Get Growth jobs right in your inbox! </label>
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="YOUR@EMAIL.COM" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2d404b758c066c83daaaefa3d_6e02e524ff" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
        
              <p class="content-p-size"><i>Sent once a week. No spam.</i></p>
            </form>
            <br />
              <br />
      </div>
    </div>
  <!-- {% include "partials/pagination.html" %}  add when more than 30 posts -->

{% endblock %}
