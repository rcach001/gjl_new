{% extends "layouts/default.html" %}

{% block content %}
  <header class="post-header">
    <div class="container"> <!-- add post-header__content for double hr line -->
    <h1>All Jobs</h1>
    </div>
  </header>
  <div class="post-list">
    <div class="container">
      <ul>
        {% for post in items %}
          <li>
            <a href="{{ post | route('post') }}" class="tout">
              <div>
                <img src="{{ post.featuredImage | image }}">
              </div>

              <div class="tout__content">
                <h3>{{ post.title }}</h3>
                <p>
                  <time>{{ post._enabledAt | date("MMMM D, YYYY") }}</time>
                </p>

              </div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="container">
    <a href="/" class="button button-fontcolor">Post a Job for $99 </a>
  </div>

  {% include "partials/pagination.html" %}

{% endblock %}
