query {
  getPostList(sort: [{field: "_enabledAt", order: "desc"}]) {
    total
    items {
      _contentTypeName
      _enabledAt
      title
      deck
      location {
        location
      }
      linkUrl
      tags {
        name
      }
      author {
        name
        image {
          path
        }
      }
      featuredImage {
        path
      }
      bodyHtml
    }
  }
}
