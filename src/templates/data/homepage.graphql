query {
  page: getHomepage {
    
    hero {
      image {
        path
      }
      heading
      text
      button {
        text
        url
      }
    }
    introduction {
      image {
        path
      }
      heading
      paragraphHtml
    }
    statBar {
      value
      label
    }
    featuredPost {
      title
      _enabledAt
      featuredImage {
        path
      }
      author {
        name
      }
      linkUrl
    }
    posts {
      title
      _enabledAt
      featuredImage {
        path
      }
      author {
        name
      }
      linkUrl
      _id
    }
  }
}
